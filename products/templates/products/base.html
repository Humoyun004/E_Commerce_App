{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'products/style.css' %}">
    <script src="https://kit.fontawesome.com/c78f8dc1af.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand font-weight-bold text-dark logo_txt" href="#">Commerce WebApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
            </ul>

            <form id="searchform" action="#" method="get" class="d-flex">
                <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Search Here..." class="form-control me-2 rounded-pill" />
                <button type="submit" class="btn btn-primary rounded-pill">
                    <i class="fa fa-search"></i>
                </button>
            </form>

            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-light text-dark m-2"><i class="fas fa-user-edit "></i> Profile</a>
            <a href="#" class="btn btn-light text-dark m-2"><i class="fas fa-user text-dark"></i> {{ user.username }}</a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-light text-dark m-2" >Log Out</button>
            </form>
            {% else %}
            <a href="{% url 'login' %} " class="btn btn-light text-dark m-2"><i class="fas fa-user-tie"></i> Log In</a>
            <a href="{% url 'signup' %}" class="btn btn-light text-dark m-2"> <i class="fas fa-sign-in-alt"></i> Sign Up</a>
            {% endif %}
        </div>
    </nav>


    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
